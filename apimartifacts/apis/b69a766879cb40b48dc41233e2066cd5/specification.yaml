openapi: 3.0.1
info:
  title: WeatherBit API
  description: Weather Forecast and Historical Weather Data API
  version: '1.0'
servers:
  - url: https://staging-apim-demo.azure-api.net/weatherbit
paths:
  /alerts:
    get:
      tags:
        - Alerts
      summary: Returns severe weather alerts issued by meteorological agencies - Given a lat/lon.
      description: 'Returns severe weather alerts issued by meteorological agencies - given a lat, and a lon.'
      operationId: get-alerts-lat-lat-lon-lon-key-key
      parameters:
        - name: lat
          in: query
          description: Latitude component of location.
          required: true
          schema:
            type: number
            format: double
        - name: lon
          in: query
          description: Longitude component of location.
          required: true
          schema:
            type: number
            format: double
        - name: key
          in: query
          description: Your registered API key.
          required: true
          schema:
            type: string
            format: string
        - name: callback
          in: query
          description: Wraps return in jsonp callback - Example - callback=func
          schema:
            type: string
            format: string
      responses:
        '200':
          description: Weather Alert Object.
          content:
            application/json: { }
        '400':
          description: No Data.
          content:
            application/json: { }
        '500':
          description: No Data.
          content:
            application/json: { }
  '/bulk/files/{file}':
