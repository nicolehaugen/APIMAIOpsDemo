openapi: 3.0.1
info:
  title: Open Library API
  description: "- These are still in development and may not be perfect\n- Contribute by proposing edits to [openapi.json](https://github.com/internetarchive/openlibrary/blob/master/static/openapi.json)\n- Please do not use our APIs for bulk downloads, see [dev center](https://openlibrary.org/developers/api) \n- (Warning!) As Swagger only contains a subset of the API, please see the API pages in the developer's docs for the full set."
  version: '1.0'
servers:
  - url: https://staging-apim-demo.azure-api.net/openlibrary
paths:
  /api/books:
    get:
      tags:
        - books
      summary: Read Api Books
      description: Read Api Books
      operationId: read_api_books_api_books_get
      parameters:
        - name: bibkeys
          in: query
          required: true
          schema:
            title: Bibkeys
            type: string
          examples:
            isbn:
              value: ISBN:0201558025
            oclc:
              value: OCLC:263296519
            multiple:
              value: 'ISBN:9781408113479,OCLC:420517'
        - name: format
          in: query
          description: Specifies the response format. Possible values are json and javascript. When not specified the format is javascript.
          schema:
            title: Format
            type: string
            default: json
        - name: callback
          in: query
          description: The name of the JavaScript function to call with the result. This is considered only when the format is javascript.
          schema:
            title: Callback
            type: string
        - name: jscmd
          in: query
          description: Decides what information to provide for each matched bib_key. Possible values are viewapi and data. The default value is viewapi.
          schema:
            title: Jscmd
            type: string
            default: viewapi
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
              example:
                detail:
                  - loc:
                      - string
                    msg: string
                    type: string
  '/api/volumes/brief/{key_type}/{value}.json':
    get:
      tags:
        - books
      summary: Read Api Volumes Brief
      description: Read Api Volumes Brief
      operationId: read_api_volumes_brief_api_volumes_brief__key_type___value__json_get
      parameters:
        - name: key_type
          in: path
          required: true
          schema:
            title: Key Type
            type: string
            example: isbn
        - name: value
          in: path
          required: true
          schema:
            title: Value
            type: string
            example: '9781408113479'
        - name: callback
          in: query
          schema:
            title: Callback
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
              example:
                detail:
                  - loc:
                      - string
                    msg: string
                    type: string
  '/authors/{olid}.json':
    get:
      tags:
        - authors
      summary: Read Authors
      description: Read Authors
      operationId: read_authors_authors__olid__json_get
      parameters:
        - name: olid
          in: path
          required: true
          schema:
            title: Olid
            type: string
            example: OL23919A
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
              example:
                detail:
                  - loc:
                      - string
                    msg: string
                    type: string
  '/authors/{olid}/works.json':
    get:
      tags:
        - authors
      summary: Read Authors Works
      description: Read Authors Works
      operationId: read_authors_works_authors__olid__works_json_get
      parameters:
        - name: olid
          in: path
          required: true
          schema:
            title: Olid
            type: string
            example: OL23919A
        - name: limit
          in: query
          schema:
            title: Limit
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
              example:
                detail:
                  - loc:
                      - string
                    msg: string
                    type: string
  '/books/{olid}':
    get:
      tags:
        - books
      summary: Read Books
      description: Read Books
      operationId: read_books_books__olid__get
      parameters:
        - name: olid
          in: path
          required: true
          schema:
            title: Olid
            type: string
            example: OL53924W
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
              example:
                detail:
                  - loc:
                      - string
                    msg: string
