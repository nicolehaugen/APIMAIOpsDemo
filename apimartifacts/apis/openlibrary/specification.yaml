  '/subjects/{subject}.json':
    get:
      tags:
        - subjects
      summary: Read Subjects
      description: Read Subjects
      operationId: read_subjects_subjects__subject__json_get
      parameters:
        - name: subject
          in: path
          required: true
          schema:
            title: Subject
            type: string
            example: science_fiction
        - name: details
          in: query
          schema:
            title: Details
            type: boolean
            default: false
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
