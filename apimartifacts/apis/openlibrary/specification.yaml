                    type: string
  '/works/{olid}':
    get:
      tags:
        - books
      summary: Read Works
      description: Read Works
      operationId: read_works_works__olid__get
      parameters:
        - name: olid
          in: path
          required: true
          schema:
            title: Olid
            type: string
            example: OL53924W
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
              example:
                detail:
                  - loc:
                      - string
                    msg: string
                    type: string
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            type: string
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]
tags:
  - name: books
    description: Retrieve a specific work or edition by identifier
    externalDocs:
      description: Find out more
      url: https://openlibrary.org/dev/docs/api/books
  - name: authors
    description: Retrieve an author and their works by author identifier
    externalDocs:
      description: Find out more
      url: https://openlibrary.org/dev/docs/api/authors
  - name: search
    description: 'Search results for books, authors, and more'
    externalDocs:
      description: Find out more
      url: https://openlibrary.org/dev/docs/api/search
  - name: covers
    description: Fetch book covers by ISBN or Open Library identifier
    externalDocs:
      description: Find out more
      url: https://openlibrary.org/dev/docs/api/covers
  - name: subjects
    description: 'Fetch books by subject name '
    externalDocs:
      description: Find out more
      url: https://openlibrary.org/dev/docs/api/subjects