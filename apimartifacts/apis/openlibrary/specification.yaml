  '/covers/{key_type}/{value}-{size}.jpg':
    get:
      tags:
        - covers
      summary: Read Covers Key Type Value Size Jpeg
      description: Read Covers Key Type Value Size Jpeg
      operationId: read_covers_key_type_value_size_jpeg_covers__key_type___value___size__jpg_ge
      parameters:
        - name: key_type
          in: path
          required: true
          schema:
            title: Key Type
            enum:
              - isbn
              - olid
              - oclc
              - lccn
              - id
            type: string
            example: isbn
        - name: value
          in: path
          required: true
          schema:
            title: Value
            type: string
            example: '9781408113479'
        - name: size
          in: path
          required: true
          schema:
            title: Size
            enum:
              - S
              - M
              - L
            type: string
            example: M
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
              example:
                detail:
                  - loc:
                      - string
                    msg: string
                    type: string
